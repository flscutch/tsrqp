<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-graphic {
      background: url('your-header-image.jpg') no-repeat center center;
      background-size: cover;
      height: 250px; /* Adjust as needed */
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">TSRQP.com</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Graphic -->
  <div class="header-graphic w-100"></div>

  <!-- Main Content -->
  <div class="container my-5">
    <h1>Welcome</h1>
    <p>Scott Sutch here.  This is my personal website for hosting and testing.  You probably won't find many working links here.  If you had a link to a page hosted under this website you should use it directly.  Have a nice day.</p>
  </div>

</body>
</html>
